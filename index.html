<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTEO RED PILAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA OSCURO (POR DEFECTO) --- */
        :root {
            --bg-primary: #1e293b;
            --bg-secondary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --accent-color: #60a5fa;
            --hover-color: #475569;
            --selected-color: #1e40af;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1-px rgba(0, 0, 0, 0.2);
            --theme-selector-bg: #334155;
            --theme-selector-text: #f1f5f9;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
        }

        .number-grid-container {
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-right: 8px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 8px;
        }

        .number-cell {
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .number-cell:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .number-cell.selected {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .number-cell.assigned {
            background-color: var(--selected-color);
            color: var(--text-secondary);
            border-color: var(--accent-color);
            cursor: not-allowed;
            position: relative;
        }

        .number-cell.assigned::before,
        .number-cell.assigned::after {
            content: '';
            position: absolute;
            background-color: red;
            height: 2px;
            width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .number-cell.assigned::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .participant-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .participant-card:hover {
            transform: translateX(4px);
            box-shadow: var(--card-shadow);
        }

        .winner-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .raffle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            color: white;
        }

        .raffle-number {
            font-size: 8rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px #60a5fa, 0 0 20px #60a5fa;
        }

        .winner-display {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 1rem;
            text-align: center;
        }

        /* Estilo para el modal de edición de números */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .close-btn {
            color: var(--text-secondary);
            float: right;
            font-size: 2rem;
            font-weight: bold;
        }

        .close-btn:hover, .close-btn:focus {
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
        }

        /* --- ESTILOS TEMA PASTEL DREAMS --- */
        .pastel-theme {
            --bg-primary: #f7e1e6;
            --bg-secondary: #fff0f3;
            --text-primary: #5e548e;
            --text-secondary: #9381ff;
            --border-color: #b57edc;
            --accent-color: #ff66a4;
            --hover-color: #f0e1ff;
            --selected-color: #c7b3e6;
            --card-shadow: 0 4px 15px rgba(181, 126, 220, 0.4);
            --theme-selector-bg: #f0e1ff;
            --theme-selector-text: #5e548e;
        }

        body.pastel-theme {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .pastel-theme .bg-gray-800 { background-color: var(--bg-secondary); }
        .pastel-theme .text-white { color: var(--text-primary); }
        .pastel-theme .text-gray-400 { color: var(--text-secondary); }
        .pastel-theme h1 {
            color: var(--text-primary);
        }
        .pastel-theme h1, .pastel-theme h2, .pastel-theme h3 {
            font-style: italic;
        }
        .pastel-theme .text-blue-400, .pastel-theme .text-green-400, .pastel-theme .text-purple-400, .pastel-theme .text-yellow-400 {
            color: var(--accent-color);
        }
        .pastel-theme .border-gray-600 { border-color: var(--border-color); }
        .pastel-theme .bg-gray-700 { background-color: var(--hover-color); }
        .pastel-theme .text-gray-500 { color: var(--text-secondary); }

        /* Colores de los botones de control de números (-10, +10) */
        .pastel-theme .bg-red-600 { background-color: #b57edc; }
        .pastel-theme .hover\:bg-red-700:hover { background-color: #a06ac9; }
        .pastel-theme .bg-green-600 { background-color: #60d2bc; }
        .pastel-theme .hover\:bg-green-700:hover { background-color: #4cc7b0; }
        .pastel-theme .bg-blue-600 { background-color: #b57edc; }
        .pastel-theme .hover\:bg-blue-700:hover { background-color: #a06ac9; }

        /* Números y texto */
        .pastel-theme .number-cell, .pastel-theme .raffle-number, .pastel-theme .participant-card, .pastel-theme #selectedNumbers, .pastel-theme #editNumbersModal, .pastel-theme #raffleResult {
            font-style: italic;
        }
        .pastel-theme .number-cell {
            background-color: #f0e1ff;
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .pastel-theme .number-cell:hover {
            background-color: var(--hover-color);
        }
        .pastel-theme .number-cell.selected {
            background-color: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
        }
        .pastel-theme .number-cell.assigned {
            background-color: #e0e0e0;
            color: #a0a0a0;
            border-color: #a0a0a0;
        }
        .pastel-theme .number-cell.assigned::before, .pastel-theme .number-cell.assigned::after {
            background-color: #a0a0a0;
        }

        .pastel-theme .participant-card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .pastel-theme .bg-blue-900 { background-color: var(--selected-color); }
        .pastel-theme .text-blue-300 { color: var(--text-primary); }

        .pastel-theme .bg-green-900 { background-color: var(--selected-color); }
        .pastel-theme .text-green-300 { color: var(--text-primary); }
        .pastel-theme .text-green-200 { color: var(--text-primary); }

        .pastel-theme .bg-gradient-to-r {
            background-image: linear-gradient(to right, #ff66a4, #b57edc);
        }
        .pastel-theme .hover\:from-yellow-600:hover { background-image: linear-gradient(to right, #e65c92, #a06ac9); }

        .pastel-theme .bg-gray-900 { background-color: var(--bg-secondary); }
        .pastel-theme .text-gray-300 { color: var(--text-secondary); }
        .pastel-theme .modal-content {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .pastel-theme .raffle-container {
            background: rgba(255, 240, 243, 0.9);
            color: var(--text-primary);
        }
        .pastel-theme .raffle-number {
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
        }
        .pastel-theme .winner-display {
            color: var(--text-secondary);
        }

        .pastel-theme .close-btn { color: var(--text-secondary); }
        .pastel-theme .hover\:bg-gray-600:hover { background-color: #e0c8ee; }
        .pastel-theme .text-gray-200 { color: var(--text-primary); }
        .pastel-theme .text-red-500 { color: var(--accent-color); }
        .pastel-theme .hover\:bg-red-800:hover { background-color: var(--accent-color); color: #fff; }
        .pastel-theme .text-sm { color: var(--text-primary); }

        /* --- TEMA ELEGANCIA NOCTURNA --- */
        .elegance-theme {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #2c2c2c;
            --accent-color: #8c7ae6; /* Púrpura */
            --hover-color: #2c2c2c;
            --selected-color: #5d48a0;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            --theme-selector-bg: #1a1a1a;
            --theme-selector-text: #e0e0e0;
        }

        body.elegance-theme {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
        }

        .elegance-theme h1, .elegance-theme h2, .elegance-theme h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .elegance-theme .text-blue-400, .elegance-theme .text-green-400, .elegance-theme .text-purple-400, .elegance-theme .text-yellow-400 {
            color: var(--accent-color);
        }
        .elegance-theme .bg-gray-800 { background-color: var(--bg-secondary); }
        .elegance-theme .bg-gray-700 { background-color: var(--hover-color); }
        .elegance-theme .border-gray-600 { border-color: var(--border-color); }
        .elegance-theme .text-gray-400 { color: var(--text-secondary); }
        .elegance-theme .text-gray-500 { color: var(--text-secondary); }
        .elegance-theme .text-gray-300 { color: var(--text-secondary); }
        .elegance-theme .text-white { color: var(--text-primary); }
        .elegance-theme .text-red-500 { color: var(--accent-color); }
        .elegance-theme .hover\:bg-red-800:hover { background-color: var(--selected-color); }

        .elegance-theme .number-cell {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .elegance-theme .number-cell:hover {
            background-color: var(--hover-color);
        }
        .elegance-theme .number-cell.selected {
            background-color: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
        }
        .elegance-theme .number-cell.assigned {
            background-color: var(--selected-color);
            color: var(--text-secondary);
            border-color: var(--accent-color);
            position: relative;
        }

        .elegance-theme .number-cell.assigned::before,
        .elegance-theme .number-cell.assigned::after {
            content: '';
            position: absolute;
            background-color: red; /* La X es roja */
            height: 2px;
            width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .elegance-theme .number-cell.assigned::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .elegance-theme .participant-card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }
        .elegance-theme .bg-blue-900 { background-color: var(--selected-color); }
        .elegance-theme .text-blue-300 { color: var(--text-primary); }
        .elegance-theme .bg-green-900 { background-color: var(--selected-color); }
        .elegance-theme .text-green-300 { color: var(--text-primary); }
        .elegance-theme .text-green-200 { color: var(--text-primary); }
        .elegance-theme .bg-blue-600 { background-color: var(--accent-color); }
        .elegance-theme .hover\:bg-blue-700:hover { background-color: #6a57c8; }
        .elegance-theme .bg-red-600 { background-color: #2c2c2c; }
        .elegance-theme .hover\:bg-red-700:hover { background-color: #383838; }
        .elegance-theme .bg-green-600 { background-color: #2c2c2c; }
        .elegance-theme .hover\:bg-green-700:hover { background-color: #383838; }
        .elegance-theme .bg-gradient-to-r {
            background-image: linear-gradient(to right, #8c7ae6, #d291bc);
        }
        .elegance-theme .hover\:from-yellow-600:hover {
            background-image: linear-gradient(to right, #7a63d9, #c77ab4);
        }
        .elegance-theme .raffle-number {
            font-family: 'Playfair Display', serif;
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
        }
        .elegance-theme .winner-display {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
        }

        /* --- NUEVO TEMA: BVB --- */
        .bvb-theme {
            --bg-primary: #000;
            --bg-secondary: #1a1a1a;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --border-color: #fde100;
            --accent-color: #fde100; /* Amarillo BVB */
            --hover-color: #333;
            --selected-color: #fde100;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --theme-selector-bg: #fde100;
            --theme-selector-text: #000;
        }

        body.bvb-theme {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
        }

        .bvb-theme .text-white { color: var(--text-primary); }
        .bvb-theme .text-gray-400, .bvb-theme .text-gray-300 { color: var(--text-secondary); }
        .bvb-theme .text-gray-500 { color: var(--text-secondary); }
        .bvb-theme .text-gray-200 { color: var(--text-secondary); }
        .bvb-theme .text-red-500 { color: var(--accent-color); }
        .bvb-theme .hover\:bg-red-800:hover { background-color: var(--accent-color); color: #000; }

        .bvb-theme .bg-gray-800 { background-color: var(--bg-secondary); }
        .bvb-theme .bg-gray-900 { background-color: var(--bg-secondary); }
        .bvb-theme .bg-gray-700 { background-color: var(--hover-color); }
        .bvb-theme .border-gray-600 { border-color: var(--border-color); }

        .bvb-theme .number-cell {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .bvb-theme .number-cell:hover {
            background-color: var(--hover-color);
        }
        .bvb-theme .number-cell.selected {
            background-color: var(--accent-color);
            color: #000; /* Texto NEGRO cuando se selecciona */
            border-color: var(--accent-color);
        }
        .bvb-theme .number-cell.assigned {
            background-color: var(--selected-color);
            color: #000; /* Texto NEGRO para los asignados */
            border-color: var(--accent-color);
            position: relative;
        }

        .bvb-theme .number-cell.assigned::before,
        .bvb-theme .number-cell.assigned::after {
            content: '';
            position: absolute;
            background-color: red; /* La X es roja */
            height: 2px;
            width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .bvb-theme .number-cell.assigned::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .bvb-theme .participant-card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            box-shadow: var(--card-shadow);
        }
        .bvb-theme .bg-blue-900 { background-color: var(--accent-color); }
        .bvb-theme .text-blue-300 { color: #000; }
        .bvb-theme .bg-green-900 { background-color: var(--selected-color); }
        .bvb-theme .text-green-300 { color: #000; }
        .bvb-theme .text-green-200 { color: var(--text-secondary); }

        .bvb-theme .text-blue-400, .bvb-theme .text-green-400, .bvb-theme .text-purple-400, .bvb-theme .text-yellow-400 {
            color: var(--accent-color);
        }

        .bvb-theme .bg-blue-600 { background-color: var(--accent-color); color: #000; }
        .bvb-theme .hover\:bg-blue-700:hover { background-color: #e0d000; }
        .bvb-theme .bg-red-600 { background-color: #000; color: var(--accent-color); border: 2px solid var(--accent-color); }
        .bvb-theme .hover\:bg-red-700:hover { background-color: var(--accent-color); color: #000; }
        .bvb-theme .bg-green-600 { background-color: #000; color: var(--accent-color); border: 2px solid var(--accent-color); }
        .bvb-theme .hover\:bg-green-700:hover { background-color: var(--accent-color); color: #000; }

        .bvb-theme .bg-gradient-to-r {
            background-image: linear-gradient(to right, #fde100, #000); /* DIFUMINADO AMARILLO A NEGRO */
            color: #fff;
        }
        .bvb-theme .hover\:from-yellow-600:hover {
            background-image: linear-gradient(to right, #e0d000, #000);
        }

        /* Estilos del Sorteo en vivo para el tema BVB */
        .bvb-theme .raffle-container {
            background: rgba(0, 0, 0, 0.95);
            color: var(--text-primary);
        }
        .bvb-theme .raffle-number {
            font-family: 'Montserrat', sans-serif;
            color: var(--accent-color); /* Números de sorteo en amarillo */
            text-shadow: 0 0 5px #fff, 0 0 15px #fff; /* Brillo blanco */
        }
        .bvb-theme .winner-display {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
        }

        .bvb-theme .modal-content {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            box-shadow: var(--card-shadow);
        }

        /* Corrección para que el texto de los selectores de tema sea legible */
        .theme-selector {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: var(--theme-selector-bg);
            color: var(--theme-selector-text);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .theme-selector option {
            background-color: #fff;
            color: #000;
        }

        /* Estilos para las etiquetas de estadísticas en negro para tema BVB */
        .bvb-theme .stats-label {
            color: #000;
        }

        /* Estilos del bloque de ganador del sorteo para el tema BVB */
        .bvb-theme #raffleResult h3 {
            color: #fde100; /* Título "Ganador del Sorteo" en amarillo */
        }
        .bvb-theme #winnerInfo div {
            background-image: linear-gradient(to right, #fde100, #000); /* DIFUMINADO AMARILLO A NEGRO */
            color: #fff; /* Texto del ganador y número en blanco */
        }
    </style>
</head>
<body>
    <div class="fixed top-0 left-0 w-full bg-gray-900 p-4 z-50 shadow-md flex justify-between items-center md:hidden">
        <div class="flex items-center">
            <img src="logo.png" alt="Logo de RED PILAR" class="h-8 mr-2">
            <h1 class="text-xl font-bold text-white">SORTEO RED PILAR</h1>
        </div>
        <div class="flex items-center">
            <label for="theme-selector-mobile" class="mr-2 text-sm text-gray-400">Tema:</label>
            <select id="theme-selector-mobile" class="theme-selector" onchange="changeTheme()">
                <option value="dark">Oscuro</option>
                <option value="pastel">Pastel Dreams</option>
                <option value="elegance">Elegancia Nocturna</option>
                <option value="bvb">BVB</option>
            </select>
        </div>
    </div>

    <div class="min-h-screen py-8 px-4 flex flex-col justify-start items-center md:pt-20">
        <div class="w-full max-w-6xl mx-auto flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
            <div class="flex-1 space-y-6">
                <div class="text-center mb-6 hidden md:block">
                    <div class="flex items-center justify-center mb-2">
                        <img src="logo.png" alt="Logo de RED PILAR" class="h-10 mr-4">
                        <h1 class="text-4xl font-bold text-white">
                            <i class="fas fa-ticket-alt text-blue-400 mr-3"></i>
                            SORTEO RED PILAR
                        </h1>
                    </div>
                    <p class="text-lg text-gray-400">
                        Organiza sorteos de forma elegante y confiable
                    </p>
                    <div class="mt-4 flex justify-center items-center">
                        <label for="theme-selector-desktop" class="mr-2 text-sm text-gray-400">Tema:</label>
                        <select id="theme-selector-desktop" class="theme-selector" onchange="changeTheme()">
                            <option value="dark">Oscuro</option>
                            <option value="pastel">Pastel Dreams</option>
                            <option value="elegance">Elegancia Nocturna</option>
                            <option value="bvb">BVB</option>
                        </select>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 flex items-center text-white">
                        <i class="fas fa-sliders-h text-blue-400 mr-
